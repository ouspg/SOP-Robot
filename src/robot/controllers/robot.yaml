r_hand_controller:
  ros__parameters:
    joints:
    - r_thumb_joint
    - r_index1_joint
    - r_middle1_joint
    - r_ring_joint
    - r_pinky_joint
    write_op_modes:
    - r_thumb_joint
    - r_index_joint
    - r_middle_joint
    - r_ring_joint
    - r_pinky_joint
    allow_partial_joints_goal: true
    interface_name: position

    command_interfaces:
      - position
    state_interfaces:
      - position

    state_publish_rate: 20.0 # Defaults to 50
    action_monitor_rate: 20.0 # Defaults to 20

